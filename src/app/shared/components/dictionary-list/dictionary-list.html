<div>Sort <span (click)="sortOrderChange();">
    {{currentOrder === 1? '↑': '↓'}}</span> by
  <span (click)="sortChange();">{{selectedSorting}}</span></div>
<div *ngFor="let word of words" class="word-row">
  {{ wordMap[word].word }} - {{ wordMap[word].count }}
  <div><input (keyup.enter)="onKey($event, word)"></div>
</div>
